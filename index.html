<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="84bb4fc080631c2605f1.css">
    <script src="https://kit.fontawesome.com/ee7b2d287c.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>

<body>
    <div class="container">
        <div class="side-panel">
            <div class="profile-container">
                <div class="profile-info">
                    <div class="profile-img">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p>Bryan</p>
                </div>
                <div class="notifications">
                    <i class="fa-regular fa-bell notification"></i>
                    <i class="fa-solid fa-table-columns notification"></i>
                </div>
            </div>

            <div class="dashboard-container">
                <button id="project-button" class="button">
                    <i class="fa-solid fa-circle-plus"></i>
                    <span>Add Project</span>
                </button>

                <div class="project-modal hidden">
                    <form id="project-form">
                        <input name="title" type="text" placeholder="Title">
                        <button type="submit">Create</button>
                    </form>
                </div>

                <div class="project-container">
                </div>
            </div>
        </div>


        <div class="main-content">
            <div class="project-title">
                <h1 class="title"></h1>
                <button class="add-task"><i class="fa-solid fa-circle-plus"></i><span>Add Task</span></button>
            </div>

            <div class="todos"></div>
            <div class="remove-container">
                <button class="remove-project"><i class="fa-regular fa-trash-can"></i> Remove Project</button>
            </div>
        </div>

        <div class="todo-modal hidden">
            <form class="todo-form">
                <div class="todo-header">
                    <h1>Create Your Todo <span><i class="fa-solid fa-bolt"></i></span></h1>
                    <i class="fa-solid fa-circle-xmark fa-lg close"></i>
                </div>
                <input type="text" placeholder="Title" name="title">
                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="description..."></textarea>
                <div>
                    <label for="due-date">Date</label>
                    <input type="date" id="due-date" name="dueDate">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit">Create Todo</button>
            </form>
        </div>

        <div class="todo-modal edit-todo-modal hidden">
            <form class="edit-todo-form">
                <div class="todo-header">
                    <h1>Edit Your Todo <span><i class="fa-solid fa-bolt"></i></span></h1>
                    <i class="fa-solid fa-circle-xmark fa-lg close"></i>
                </div>
                <input type="text" placeholder="Title" name="title">
                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="description..."></textarea>
                <div>
                    <label for="due-date">Date</label>
                    <input type="date" id="due-date" name="dueDate">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit">Update Todo</button>
            </form>
        </div>
    </div>

    <script src="61c03226da15ceb7618e.js"></script>
</body>

</html>
