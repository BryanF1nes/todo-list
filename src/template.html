<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/ee7b2d287c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="side-panel">
            <div class="profile-container">
                <div class="profile-info">
                    <div class="profile-img">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p>Bryan</p>
                </div>
                <div class="notifications">
                    <i class="fa-regular fa-bell notification"></i>
                    <i class="fa-solid fa-table-columns notification"></i>
                </div>
            </div>

            <div class="dashboard-container">
                <div class="project-container">
                    <button><i class="fa-solid fa-circle-plus"></i> <span>Add Project</span></button>

                    <button><i class="fa-solid fa-hashtag"></i><span>Default</span></button>
                </div>

            </div>
        </div>


        <div class="main-content"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
