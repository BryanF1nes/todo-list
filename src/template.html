<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/ee7b2d287c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="side-panel">
            <div class="profile-container">
                <div class="profile-info">
                    <div class="profile-img">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p>Bryan</p>
                </div>
                <div class="notifications">
                    <i class="fa-regular fa-bell notification"></i>
                    <i class="fa-solid fa-table-columns notification"></i>
                </div>
            </div>

            <div class="dashboard-container">
                <button id="project-button" class="button">
                    <i class="fa-solid fa-circle-plus"></i>
                    <span>Add Project</span>
                </button>

                <div class="project-modal hidden">
                    <form id="project-form">
                        <input name="title" type="text" placeholder="Title">
                        <button type="submit">Create</button>
                    </form>
                </div>

                <div class="project-container">
                </div>
            </div>
        </div>


        <div class="main-content">
            <div class="project-title">
            </div>

            <div class="todos">
                <div class="todo-item">
                    <div class="todo-info">
                        <h1>Take out the trash</h1>
                        <div class="low"><i class="fa-solid fa-calendar-days"></i> <span>2025-12-25</span>
                        </div>
                    </div>
                    <div class="todo-actions">
                        <div class="edit"><i class="fa-solid fa-pen-to-square"></i><span>Edit</span></div>
                        <div class="remove"><i class="fa-regular fa-trash-can"></i>Remove</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="todo-modal hidden">
            <form>
                <div class="todo-header">
                    <h1>Create Your Todo <span><i class="fa-solid fa-bolt"></i></span></h1>
                    <i class="fa-solid fa-circle-xmark fa-lg close"></i>
                </div>
                <input type="text" placeholder="Title">
                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="description..."></textarea>
                <div>
                    <label for="due-date">Date</label>
                    <input type="date">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit">Create Todo</button>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
