<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/ee7b2d287c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="side-panel">
            <div class="profile-container">
                <div class="profile-info">
                    <div class="profile-img">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p>Bryan</p>
                </div>
                <div class="notifications">
                    <i class="fa-regular fa-bell notification"></i>
                    <i class="fa-solid fa-table-columns notification"></i>
                </div>
            </div>

            <div class="dashboard-container">
                <div class="project-container">
                    <button class="button"><i class="fa-solid fa-circle-plus"></i> <span>Add Project</span></button>

                    <div class="project-modal hidden">
                        <form>
                            <input type="text" placeholder="Title">
                            <button>Create</button>
                        </form>
                    </div>

                    <button class="button"><i class="fa-solid fa-hashtag"></i><span>Default</span></button>
                </div>
            </div>
        </div>


        <div class="main-content">
            <div class="project-title">
                <h1>Default</h1>
                <button class="add-task"><i class="fa-solid fa-circle-plus"></i><span>Add Task</span></button>
            </div>

            <div class="todos">
                <div class="todo-item">
                    <div class="todo-info">
                        <h1>Take out the trash</h1>
                        <div class="low"><i class="fa-solid fa-calendar-days"></i> <span>2025-12-25</span>
                        </div>
                    </div>
                    <div class="todo-actions">
                        <div class="edit"><i class="fa-solid fa-pen-to-square"></i><span>Edit</span></div>
                        <div class="remove"><i class="fa-regular fa-trash-can"></i>Remove</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
